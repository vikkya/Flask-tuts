{% extends 'layout.html' %}
{% block body %}
    <header class="masthead" style="background-image: url('static/img/home-bg.jpg')">
      <div class="overlay"></div>
      <div class="container">
        <div class="row">
          <div class="col-lg-8 col-md-10 mx-auto">
            <div class="site-heading">
              <h1>Add /edit Post</h1>
              <span class="subheading">change and modify your content here</span>
            </div>
          </div>
        </div>
      </div>
    </header>

    <!-- Main Content -->
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
            <h1>Add / Edit Post</h1>
            
                <form name="sentMessage" id="contactForm" action="/edit/{{sno}}" method ="post">
                    <div class="control-group">
                      <div class="form-group floating-label-form-group controls">
                        <label>Title</label>
                        <input type="text" class="form-control" placeholder="Enter Title"
                        value="{{post.title}}" id="title" name="title" required data-validation-required-message="Please enter your name.">
                        <p class="help-block text-danger"></p>
                      </div>
                    </div>
                    <div class="control-group">
                      <div class="form-group floating-label-form-group controls">
                        <label>Sub Title</label>
                        <input type="text" class="form-control" value="{{post.tag_line}}" placeholder="Enter Subtitle" id="tagline" name="tagline" required data-validation-required-message="Please enter your email address.">
                        <p class="help-block text-danger"></p>
                      </div>
                    </div>
                    <div class="control-group">
                      <div class="form-group col-xs-12 floating-label-form-group controls">
                        <label>Slug</label>
                        <input type="text" class="form-control" value="{{post.slug}}" placeholder="Enter Slug" id="slug" name="slug" required data-validation-required-message="Please enter your phone number.">
                        <p class="help-block text-danger"></p>
                      </div>
                    </div>
                    <div class="control-group">
                      <div class="form-group floating-label-form-group controls">
                        <label>Content</label>
                        <textarea rows="5" class="form-control"  placeholder="Enter Content" id="content" name="content" required data-validation-required-message="Please enter a message.">{{post.content}}</textarea>
                        <p class="help-block text-danger"></p>
                      </div>
                    </div>
                    <div class="control-group">
                        <div class="form-group floating-label-form-group controls">
                            <label>Image File</label>
                            <input type="text" class="form-control" value="{{post.img_file}}" placeholder="Enter Image" id="img_file" name="img_file" required data-validation-required-message="Please enter your phone number.">
                        <p class="help-block text-danger"></p>
                        </div>
                    </div>
                    <br>
                    <div id="success"></div>
                    <div class="form-group">
                      <button type="submit" class="btn btn-primary" id="sendMessageButton">Edit Post</button>
                    </div>
                  </form>
        </div>
      </div>
    </div>

    <hr>
{% endblock %}
